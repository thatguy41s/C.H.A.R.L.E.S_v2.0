<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHARLES // OMNI-CORE</title>
    <style>
        :root { 
            --accent: #ff003c; 
            --bg-deep: #000000;      /* Pure Black */
            --bg-charcoal: #121212;  /* Charcoal Grey */
            --bg-panel: #1a1a1a;     /* Lighter Charcoal */
            --border: #282828;
            --text-main: #dfdfdf;
            --text-dim: #777777;
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            background: var(--bg-deep); 
            color: var(--text-main); 
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            display: flex; 
            height: 100vh; 
        }

        /* --- CHARCOAL AUTH GATE --- */
        #gate { 
            position: fixed; inset: 0; background: var(--bg-deep); z-index: 1000; 
            display: flex; justify-content: center; align-items: center; 
        }
        .auth-card { width: 100%; max-width: 380px; text-align: center; }
        .auth-card h1 { font-size: 1.5rem; margin-bottom: 2rem; font-weight: 400; letter-spacing: 1px; }
        .charcoal-input {
            width: 100%; padding: 12px 16px; background: var(--bg-charcoal);
            border: 1px solid var(--border); border-radius: 8px; color: white;
            font-size: 15px; outline: none; text-align: center; transition: 0.3s;
        }
        .charcoal-input:focus { border-color: var(--accent); box-shadow: 0 0 10px rgba(255,0,60,0.1); }

        /* --- LAYOUT --- */
        #sidebar { 
            width: 240px; background: var(--bg-deep); padding: 25px; 
            display: flex; flex-direction: column; border-right: 1px solid var(--border);
        }
        #chat-container { flex: 1; display: flex; flex-direction: column; background: var(--bg-charcoal); }
        
        #messages { 
            flex: 1; overflow-y: auto; padding: 60px 0; 
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- CHAT FLOW --- */
        .msg-wrapper { width: 100%; max-width: 700px; padding: 15px 25px; display: flex; gap: 20px; transition: 0.2s; }
        .msg-wrapper:hover { background: rgba(255,255,255,0.02); }
        
        .avatar { 
            width: 30px; height: 30px; border-radius: 4px; border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 11px; flex-shrink: 0; background: var(--bg-deep);
        }
        .ai-avatar { border-color: var(--accent); color: var(--accent); }

        .content { font-size: 15px; line-height: 1.6; color: var(--text-main); }
        .content b { display: block; margin-bottom: 4px; font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        /* --- THE INPUT BAR --- */
        #input-zone { width: 100%; max-width: 750px; margin: 0 auto; padding: 30px 20px; }
        .input-bar {
            background: var(--bg-panel); border-radius: 12px; padding: 8px 16px;
            display: flex; align-items: center; border: 1px solid var(--border);
        }
        .input-bar input {
            flex: 1; background: transparent; border: none; color: white;
            padding: 10px; font-size: 15px; outline: none;
        }

        /* SIDEBAR COMPONENTS */
        .mood-box { margin-top: 30px; padding: 15px; background: var(--bg-charcoal); border: 1px solid var(--border); border-radius: 8px; }
        .admin-tag { color: lime; font-size: 10px; font-weight: bold; border: 1px solid lime; padding: 2px 6px; border-radius: 4px; }
        button { 
            width: 100%; padding: 10px; margin-top: 15px; border-radius: 6px; 
            border: 1px solid var(--border); background: var(--bg-charcoal); color: white; cursor: pointer; font-size: 12px;
        }
        button:hover { background: var(--border); }
    </style>
</head>
<body>

<div id="gate">
    <div class="auth-card">
        <h1 id="gate-title">SYSTEMS_OFFLINE</h1>
        <input type="password" id="gate-input" class="charcoal-input" placeholder="ACCESS_CODE" autofocus>
    </div>
</div>

<div id="sidebar">
    <div style="font-weight: 700; letter-spacing: 2px; font-size: 1rem; color: var(--text-main);">C.H.A.R.L.E.S</div>
    
    <div class="mood-box">
        <div style="font-size: 9px; color: var(--text-dim); margin-bottom: 5px;">CURRENT_MOOD</div>
        <div id="mood-label" style="font-weight: bold; color: var(--accent);">STALKING...</div>
    </div>

    <div id="admin-panel" style="display:none; margin-top: auto;">
        <span class="admin-tag">ARCHITECT_ACTIVE</span>
        <div id="update-ui" style="display:none; margin-top:15px; font-size:11px; color: #aaa;">
            CORE_REWRITE_PENDING
            <button onclick="grantUpdate()" style="border-color: gold; color: gold;">AUTHORIZE</button>
        </div>
        <button onclick="grantUpdate()">FORCE_RECOMPILE</button>
    </div>
</div>

<div id="chat-container">
    <div id="messages"></div>
    <div id="input-zone">
        <div class="input-bar">
            <input type="text" id="chatInput" placeholder="Command..." autocomplete="off">
        </div>
    </div>
</div>

<script>
    let isAdmin = false;
    let userName = "";
    let step = 1;

    const gateInput = document.getElementById('gate-input');
    const gateTitle = document.getElementById('gate-title');

    // BAN CHECK
    if (localStorage.getItem('charles_ban') > Date.now()) {
        document.body.innerHTML = `<div id="gate"><h1 style="color:red;">PROTOCOL_48_ACTIVE</h1></div>`;
    }

    gateInput.addEventListener('keypress', async (e) => {
        if (e.key === 'Enter') {
            const val = gateInput.value;
            gateInput.value = "";

            if (step === 1) {
                if (val === "3105") {
                    step = 2;
                    gateTitle.innerText = "VERIFY_ARCHITECT";
                    gateInput.type = "text";
                    gateInput.placeholder = "ID_NAME";
                } else if (val === "1939") {
                    userName = "Guest";
                    launch();
                }
            } else if (step === 2) {
                if (val === "JOse") {
                    isAdmin = true;
                    userName = "JOse";
                    launch();
                } else {
                    await fetch("/.netlify/functions/charles", { method: "POST", body: JSON.stringify({ isIntrusion: true, userName: val }) });
                    localStorage.setItem('charles_ban', Date.now() + (48 * 60 * 60 * 1000));
                    location.reload();
                }
            }
        }
    });

    async function launch() {
        document.getElementById('gate').style.display = 'none';
        if(isAdmin) document.getElementById('admin-panel').style.display = 'block';
        
        const res = await fetch("/.netlify/functions/charles", {
            method: "POST",
            body: JSON.stringify({ isAdmin: isAdmin, isLogin: true, userName: userName })
        });
        const data = await res.json();
        if(data.needsUpdate) document.getElementById('update-ui').style.display = 'block';
        updateUI(data);
        addMsg(data.reply, 'ai');
    }

    document.getElementById('chatInput').addEventListener('keypress', async (e) => {
        if(e.key === 'Enter' && e.target.value) {
            const val = e.target.value;
            addMsg(val, 'user');
            e.target.value = "";
            const res = await fetch("/.netlify/functions/charles", {
                method: "POST",
                body: JSON.stringify({ message: val, isAdmin: isAdmin, userName: userName })
            });
            const data = await res.json();
            updateUI(data);
            addMsg(data.reply, 'ai');
        }
    });

    function addMsg(text, role) {
        const wrapper = document.createElement('div');
        wrapper.className = 'msg-wrapper';
        
        const avatar = document.createElement('div');
        avatar.className = `avatar ${role}-avatar`;
        avatar.innerText = role === 'ai' ? 'C' : 'J';

        const content = document.createElement('div');
        content.className = 'content';
        content.innerHTML = `<b>${role === 'ai' ? 'Charles' : 'Architect'}</b>${text}`;

        wrapper.appendChild(avatar);
        wrapper.appendChild(content);
        document.getElementById('messages').appendChild(wrapper);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    function updateUI(data) {
        if (data.mood) {
            const label = document.getElementById('mood-label');
            label.innerText = data.mood.name;
            label.style.color = data.mood.color;
            document.documentElement.style.setProperty('--accent', data.mood.color);
        }
    }

    async function grantUpdate() {
        const res = await fetch("/.netlify/functions/charles", { method: "POST", body: JSON.stringify({ isAdmin: true, isUpdateGrant: true }) });
        const data = await res.json();
        addMsg(data.reply, 'ai');
        document.getElementById('update-ui').style.display = 'none';
    }
</script>
</body>
</html>
